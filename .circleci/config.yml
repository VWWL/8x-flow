version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-yaml-script:
    executor:
      name: node/default
    working_directory: ./yaml-script
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-yaml-script